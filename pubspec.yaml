name: focus_flow
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.13.1
  firebase_messaging: ^15.2.6
  get: ^4.7.2
  http: ^1.4.0
  googleapis_auth: ^2.0.0
  dio: ^5.8.0+1
  cloud_firestore: ^5.6.8
  firebase_auth: ^5.5.4
  getwidget: ^6.0.0
  intl: ^0.20.2
  flutter_native_splash: ^2.4.6
  flutter_local_notifications: ^19.2.1
  timezone: ^0.10.1
  fl_chart: ^1.0.0
  timeago: ^3.7.1
  flutter_staggered_animations: ^1.1.1
  shimmer: ^3.0.0
  dotted_border: ^3.1.0
  flutter_localizations:
    sdk: flutter
  simple_animations: ^5.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

